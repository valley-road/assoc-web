---
layout: page
title: Businesses
---
<h1>Valley Road Businesses</h1>
<hr>
<div class="posts">
  {% for business in site.businesses %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{site.baseurl}}{{ business.url }}">
        {{ business.title }}
      </a>
    </h1>
    <a href="{{site.baseurl}}{{business.url}}"><img src="{{site.baseurl}}{{business.image}}" alt="{{site.baseurl}}{{business.title}}" /></a>
  </div>
  {% endfor %}
</div>
