---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <hr>

  <a href="{{ page.website }}" target="_blank"><img src="{{ page.image }}" alt="{{ page.title }}"/></a>
  <strong>Website:</strong> <a href="{{ page.website }}" target="_blank">{{ page.website }}</a>

  <br><br>

  {{ content }}

  <br>

  <h2>Find {{ page.title }}</h2>

  <hr>

  <div id='map' style='width: 100%; height: 315px;'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhlc2hrYSIsImEiOiJjazc5Ymt2NW8wcmx0M2RtdHgwY3RzOXNvIn0.ZK6_z1t3Rjuv6QuFvKgbRA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [{{ page.longlat }}], // starting position [lng, lat]
      zoom: 12 // starting zoom
    });

    var size = 200;

    // implementation of CustomLayerInterface to draw a pulsing dot icon on the map
    // see https://docs.mapbox.com/mapbox-gl-js/api/#customlayerinterface for more info
    var pulsingDot = {
      width: size,
      height: size,
      data: new Uint8Array(size * size * 4),

      // get rendering context for the map canvas when layer is added to the map
      onAdd: function() {
        var canvas = document.createElement('canvas');
        canvas.width = this.width;
        canvas.height = this.height;
        this.context = canvas.getContext('2d');
      },

      // called once before every frame where the icon will be used
      render: function() {
        var duration = 1000;
        var t = (performance.now() % duration) / duration;

        var radius = (size / 2) * 0.3;
        var outerRadius = (size / 2) * 0.7 * t + radius;
        var context = this.context;

        // draw outer circle
        context.clearRect(0, 0, this.width, this.height);
        context.beginPath();
        context.arc(
        this.width / 2,
        this.height / 2,
        outerRadius,
        0,
        Math.PI * 2
        );
        context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
        context.fill();

        // draw inner circle
        context.beginPath();
        context.arc(
        this.width / 2,
        this.height / 2,
        radius,
        0,
        Math.PI * 2
        );
        context.fillStyle = 'rgba(255, 100, 100, 1)';
        context.strokeStyle = 'white';
        context.lineWidth = 2 + 4 * (1 - t);
        context.fill();
        context.stroke();

        // update this image's data with data from the canvas
        this.data = context.getImageData(
        0,
        0,
        this.width,
        this.height
        ).data;

        // continuously repaint the map, resulting in the smooth animation of the dot
        map.triggerRepaint();

        // return `true` to let the map know that the image was updated
        return true;
      }
    };

    map.on('load', function() {
      map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });

      map.addSource('points', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [{{page.longlat}}]
            }
          }
          ]
        }
      });
      map.addLayer({
        'id': 'points',
        'type': 'symbol',
        'source': 'points',
        'layout': {
          'icon-image': 'pulsing-dot'
        }
      });
    });
  </script>

  <br>

  <address>
    {{ page.address }}
  </address>

</div>

<div class="related">
  <h2>More Businesses</h2>

  <hr>

  <ul>
    <script type="text/javascript">

      var randomIndexUsed = [];
      var counter = 0;
      var numberOfbusinesses = 4;

      while (counter < numberOfbusinesses)
      {
        var randomIndex;
        var businessHREF;
        var businessTitle;
        var businessImage;

        randomIndex = Math.floor(Math.random() * businessesHREF.length);

        if (randomIndexUsed.indexOf(randomIndex) == "-1")
        {
          businessHREF = businessesHREF[randomIndex];
          businessTitle = businessesTitle[randomIndex];
          businessImage = businessesImage[randomIndex];

          document.write('<li><a href="' + businessHREF + '">' + businessTitle + '</a></li>');

          randomIndexUsed.push(randomIndex);

          counter++;
        }
      }

    </script>
  </ul>
</div>
